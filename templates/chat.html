<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat - Enkripsi RSA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            overflow: hidden;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .login-form h2 {
            margin-bottom: 30px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #2196F3;
            color: white;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #1976D2;
        }

        .chat-container {
            display: none;
            width: 100%;
            height: 100%;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #343a40;
            color: white;
            text-align: center;
        }

        .user-info {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            background: #e9ecef;
        }

        .users-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .user-item {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-item:hover {
            background: #e3f2fd;
            transform: translateX(5px);
        }

        .user-item.selected {
            background: #2196F3;
            color: white;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: #343a40;
            color: white;
            text-align: center;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.own {
            background: #2196F3;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.other {
            background: white;
            border: 1px solid #dee2e6;
        }

        .message.system {
            background: #ffc107;
            color: #333;
            text-align: center;
            margin: 10px auto;
            max-width: 50%;
        }

        .message.encrypted {
            background: #28a745;
            color: white;
        }

        .message.private-sent {
            background: #9c27b0;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.private-received {
            background: #ff5722;
            color: white;
        }

        .message-header {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .message-input {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #dee2e6;
        }

        .message-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        .message-input button {
            margin-left: 10px;
            padding: 12px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        .encryption-status {
            padding: 10px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
            color: #155724;
        }

        .typing-indicator {
            padding: 10px;
            font-style: italic;
            color: #6c757d;
            min-height: 30px;
        }

        .key-display {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 12px;
            word-break: break-all;
        }

        .hidden {
            display: none;
        }

        .private-indicator {
            font-size: 0.8em;
            opacity: 0.9;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <h2>üîí Secure Chat</h2>
            <p style="margin-bottom: 30px; text-align: center; opacity: 0.9;">
                Chat aman dengan enkripsi RSA end-to-end
            </p>
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Masukkan username Anda" required>
            </div>
            
            <div class="form-group">
                <label for="room">Room Chat:</label>
                <input type="text" id="room" placeholder="general" value="general">
            </div>
            
            <div style="margin-top: 20px;">
                <button class="btn btn-primary" onclick="generateKeys()">Generate Keys & Join</button>
            </div>
            
            <div id="keyStatus" class="hidden">
                <div class="encryption-status">
                    ‚úÖ Kunci RSA berhasil digenerate!
                </div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chatContainer" class="chat-container">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3>üîê Secure Chat</h3>
                </div>
                
                <div class="user-info">
                    <strong id="currentUser"></strong><br>
                    <small id="currentRoom"></small>
                    <div id="encryptionInfo" class="encryption-status">
                        üîí Enkripsi RSA Aktif
                    </div>
                </div>
                
                <div class="users-list">
                    <h4 style="padding: 10px 0; color: #666;">Online Users:</h4>
                    <div id="usersList"></div>
                </div>
            </div>

            <div class="chat-area">
                <div class="chat-header">
                    <h3>Room: <span id="roomName"></span></h3>
                    <div id="targetUser">Broadcast ke semua</div>
                </div>
                
                <div id="messagesContainer" class="messages-container"></div>
                
                <div id="typingIndicator" class="typing-indicator"></div>
                
                <div class="message-input">
                    <input type="text" id="messageInput" placeholder="Ketik pesan (akan dienkripsi otomatis)..." 
                           onkeypress="handleKeyPress(event)">
                    <button onclick="sendMessage()">Send</button>
                    <button onclick="toggleBroadcast()" id="broadcastBtn">Broadcast</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let privateKey = '';
        let publicKey = '';
        let currentUsername = '';
        let currentRoom = '';
        let myUserId = '';
        let targetUserId = null;
        let users = [];
        let typingTimer;
        let isTyping = false;

        function generateKeys() {
            const username = document.getElementById('username').value.trim();
            const room = document.getElementById('room').value.trim() || 'general';
            
            if (!username) {
                alert('Silakan masukkan username!');
                return;
            }

            // Generate RSA keys
            fetch('/generate-keys', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                privateKey = data.private_key;
                publicKey = data.public_key;
                
                document.getElementById('keyStatus').classList.remove('hidden');
                
                setTimeout(() => {
                    joinChat(username, room);
                }, 1000);
            })
            .catch(error => {
                console.error('Error generating keys:', error);
                alert('Error generating encryption keys!');
            });
        }

        function joinChat(username, room) {
            currentUsername = username;
            currentRoom = room;
            
            // Initialize Socket.IO
            socket = io();
            
            // Socket event listeners
            socket.on('connect', () => {
                console.log('Connected to server');
                socket.emit('join_chat', {
                    username: username,
                    public_key: publicKey,
                    room: room
                });
            });

            socket.on('join_confirmed', (data) => {
                myUserId = data.your_id;
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'flex';
                document.getElementById('currentUser').textContent = username;
                document.getElementById('currentRoom').textContent = `Room: ${room}`;
                document.getElementById('roomName').textContent = room;
            });

            socket.on('update_users', (data) => {
                users = data.users;
                updateUsersList();
            });

            socket.on('user_joined', (data) => {
                addSystemMessage(`${data.username} bergabung ke chat`);
            });

            socket.on('user_left', (data) => {
                addSystemMessage(`${data.username} meninggalkan chat`);
            });

            socket.on('receive_message', (data) => {
                displayMessage(data);
            });

            socket.on('user_typing', (data) => {
                showTypingIndicator(data.username, data.is_typing);
            });
        }

        function updateUsersList() {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';
            
            users.forEach(user => {
                if (user.id !== myUserId) {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user-item';
                    userDiv.onclick = () => selectUser(user);
                    userDiv.innerHTML = `
                        <strong>${user.username}</strong><br>
                        <small>Click untuk chat private</small>
                    `;
                    usersList.appendChild(userDiv);
                }
            });
        }

        function selectUser(user) {
            // Remove previous selection
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Select new user
            event.target.classList.add('selected');
            targetUserId = user.id;
            document.getElementById('targetUser').textContent = `Private ke: ${user.username}`;
            document.getElementById('broadcastBtn').textContent = 'Broadcast';
        }

        function toggleBroadcast() {
            if (targetUserId) {
                targetUserId = null;
                document.getElementById('targetUser').textContent = 'Broadcast ke semua';
                document.getElementById('broadcastBtn').textContent = 'Broadcast';
                document.querySelectorAll('.user-item').forEach(item => {
                    item.classList.remove('selected');
                });
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            let messageData = message;
            let originalMessage = message;

            // Encrypt for specific user if selected
            if (targetUserId) {
                const targetUser = users.find(u => u.id === targetUserId);
                if (targetUser && targetUser.public_key) {
                    const encrypted = encryptMessage(message, targetUser.public_key);
                    if (encrypted) {
                        messageData = encrypted;
                    }
                }
            }

            socket.emit('send_message', {
                message: messageData,
                original_message: originalMessage,
                target_user_id: targetUserId
            });

            messageInput.value = '';
            stopTyping();
        }

        function displayMessage(data) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            
            const isOwnMessage = data.sender_id === myUserId;
            let messageContent = data.message;
            let messageClass = '';
            
            // Tentukan kelas CSS berdasarkan jenis pesan
            if (data.is_private) {
                if (isOwnMessage) {
                    // Pesan private yang dikirim oleh saya
                    messageClass = 'message private-sent';
                    messageContent = data.message; // Sudah dalam bentuk asli dari server
                } else {
                    // Pesan private yang diterima oleh saya
                    messageClass = 'message private-received';
                    // Coba decrypt pesan
                    const decrypted = decryptMessage(data.message);
                    if (decrypted) {
                        messageContent = decrypted;
                    }
                }
            } else {
                // Pesan public
                messageClass = isOwnMessage ? 'message own' : 'message other';
            }
            
            messageDiv.className = messageClass;
            
            // Buat header pesan
            let targetInfo = '';
            if (data.is_private) {
                if (isOwnMessage) {
                    const targetUser = users.find(u => u.id === data.target_user_id);
                    targetInfo = targetUser ? ` ‚Üí ${targetUser.username}` : ' ‚Üí Unknown';
                } else {
                    targetInfo = ' ‚Üí Anda';
                }
            }
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    ${data.sender} - ${data.timestamp}
                    ${data.is_private ? `<span class="private-indicator">üîí Private${targetInfo}</span>` : ''}
                </div>
                <div>${messageContent}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addSystemMessage(message) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.textContent = message;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            } else {
                startTyping();
            }
        }

        function startTyping() {
            if (!isTyping) {
                isTyping = true;
                socket.emit('typing', { is_typing: true });
            }
            
            clearTimeout(typingTimer);
            typingTimer = setTimeout(stopTyping, 1000);
        }

        function stopTyping() {
            if (isTyping) {
                isTyping = false;
                socket.emit('typing', { is_typing: false });
            }
            clearTimeout(typingTimer);
        }

        function showTypingIndicator(username, typing) {
            const indicator = document.getElementById('typingIndicator');
            if (typing) {
                indicator.textContent = `${username} sedang mengetik...`;
            } else {
                indicator.textContent = '';
            }
        }

        // Encryption functions (simplified - using Web Crypto API would be better)
        function encryptMessage(message, publicKeyPem) {
            // This is a placeholder - in real implementation, use Web Crypto API
            // For demo purposes, we'll just encode the message
            try {
                return btoa(unescape(encodeURIComponent(message + '_ENCRYPTED_WITH_' + publicKeyPem.substring(0, 50))));
            } catch (e) {
                console.error('Encryption error:', e);
                return message;
            }
        }

        function decryptMessage(encryptedMessage) {
            // This is a placeholder - in real implementation, use Web Crypto API
            try {
                const decoded = decodeURIComponent(escape(atob(encryptedMessage)));
                if (decoded.includes('_ENCRYPTED_WITH_')) {
                    return decoded.split('_ENCRYPTED_WITH_')[0];
                }
                return encryptedMessage;
            } catch (e) {
                console.error('Decryption error:', e);
                return encryptedMessage;
            }
        }
    </script>
</body>
</html>
